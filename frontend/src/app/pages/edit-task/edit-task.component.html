<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit Task 
        </h1>
        <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Add task here">
        
        <br><br>
        <div class="buttons is-right">
            <button class="button is-primary has-text-white is-small" routerLink="/">Back</button>
            <button class="button is-primary has-text-white is-small" (click)="updateTask(taskTitleInput.value)">Save</button>
        </div>

    </div>
</div>
